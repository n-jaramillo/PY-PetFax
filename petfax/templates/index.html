<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petfax</title>
</head>

<body>
    <h1>Welcome to PetFax</h1>

    <!-- Tagline -->
    <div>
        Welcome to PetFax! We are a no-kill shelter dedicated to finding our pets loving homes and educating the public
        with fun facts.
    </div>

    <!-- Pets Container -->
    <div>
        {% for pet in pets %}
        <!-- Pet -->
        <div>
            <h2>{{ pet.pet_name }}</h2>
            <img src="{{ pet.pet_photo }}" alt="Photo of pet" />
            <a href="/pets/{{ pet.pet_id }}">Learn more</a>
        </div>
        {% endfor %}
    </div>

    <!-- Facts Footer -->
    <div>
        We'd love to learn more fun facts! <a href="/facts/new">Submit some here.</a>
    </div>
</body>

</html>
