<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>PetFax | Pets</title>
</head>

<body>
    <div class="container">
            <h1>{{ pet.pet_name }}</h1>
            
            <!-- Pet Fact -->
            <div class="pet-fact blurb-container">
                {{ pet.pet_fact }}
            </div>
            <div class="pet-container">
                <div class="show pet-card">
                    <img src="{{ pet.pet_photo }}" alt="Photo of pet" />
                    <br/>
                    <a href="/pets" class="go-back">&larr; Go back</a>
                </div>
            </div>
    </div>
</body>

</html>
